<h3> Producto: </h3>

  <form action="" method="">
    

    <label for="codigo">Codigo:</label>
    <input type="text" id="codigo" [(ngModel)]="product.code" name="codigo" placeholder="Codigo" [value]="product.code" *ngIf="product" >

    <label for="nombre">Nombre:</label>
    <input type="text"    id="nombre" [(ngModel)]="product.name" name="nombre" placeholder="Nombre" [value]="product.name" *ngIf="product" >
  
    <label for="descripcion">Descripcion:</label>
    <input type="text"  id="descripcion" name="descripcion" [(ngModel)]="product.description" placeholder="Direccion" [value]="product.description" *ngIf="product"  >
  
    <button type="submit" (click)="update(product)" >Actualizar</button>
    
  </form>
