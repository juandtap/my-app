<div class="content">
    <h2>Acerca de</h2>
    <h3>Uso de Angular Material</h3>
    <mat-slide-toggle> toggle</mat-slide-toggle>

    <br>
    <br>

<div>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
</div>

    <div>
        <p> Lista de contactos </p>
    
        <table mat-table [dataSource]="contactList">
            <!-- Columnas -->
            <ng-container matColumnDef="Cedula">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let user">{{user.cedula}}</td>
            </ng-container>
    
            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let user">{{user.nombre}}</td>
            </ng-container>
    
            <ng-container matColumnDef="Direccion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tel√©fono</th>
                <td mat-cell *matCellDef="let user">{{user.direccion}}</td>
            </ng-container>
    
            <!-- Encabezado de tabla y filas de datos -->
            <tr mat-header-row *matHeaderRowDef="columnsNames"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsNames;"></tr>
    
        </table>
    
    </div>

</div>
